<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Steal a Brainrot - Unblocked</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #unity-canvas { width: 100%; height: 100%; background: #000; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/coi-serviceworker/0.1.7/coi-serviceworker.min.js"></script>

    <script>
        // 1. SDK & Domain Bypasses
        window.ysdk = {
            features: { 
                LoadingAPI: { ready: () => console.log("SDK Ready") }, 
                GameplayAPI: { start: () => {}, stop: () => {} } 
            },
            adv: { showFullscreenAdv: (opts) => { if(opts.callbacks) opts.callbacks.onClose(true); } }
        };
        window.environmentData = JSON.stringify({ language: "en", deviceType: "desktop", payload: "" });

        // 2. Domain Lock Bypass
        const originalIndexOf = String.prototype.indexOf;
        String.prototype.indexOf = function(s) {
            if (s === "8games.net") return 0; 
            return originalIndexOf.apply(this, arguments);
        };
    </script>
</head>
<body>
    <canvas id="unity-canvas"></canvas>

    <script src="build/StealBrainrot.loader.js"></script>
    
    <script>
        const canvas = document.querySelector("#unity-canvas");
        
        createUnityInstance(canvas, {
            // Filenames matching your screenshot
            dataUrl: "build/data.data", 
            frameworkUrl: "build/8b2e24a34eb309de7efc1aeb6e648233.js",
            codeUrl: "build/code.wasm", 
            
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Steal a Brainrot",
            productVersion: "1.0",
            
            // FIX: This solves the "reading 'push'" error from your console screenshot
            deinitializers: [], 
            
            // FIX: Force decompression if files were originally .br
            decompressor: "br",
            cacheControl: (url) => "no-store",
            
        }).then((unityInstance) => {
            console.log("Game successfully initialized!");
        }).catch((err) => {
            // This will show a popup if there is still a file path or loading error
            console.error("Unity Loading Error:", err);
        });
    </script>
</body>
</html>
