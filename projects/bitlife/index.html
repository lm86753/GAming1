<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BitLife</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body, html {
        width: 100%;
        height: 100%;
        background-color: #000; /* Black background */
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* THE PHONE CONTAINER */
      #gameContainer {
        /* 1. Size Logic: Always fit on screen, maintain 9:16 phone ratio */
        height: 95vh;
        width: calc(95vh * 9 / 16); 
        
        /* 2. The Cage Logic: Nothing can leave this box */
        position: relative !important; 
        overflow: hidden !important;
        
        /* Visuals */
        background: #000;
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
        border: 2px solid #222;
      }

      /* THE CANVAS (The Red Game Screen) */
      canvas {
        /* 3. Force it to sit at 0,0 inside the box */
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        
        /* 4. Force it to fill the box exactly */
        width: 100% !important;
        height: 100% !important;
        
        /* 5. Object Fit ensures it doesn't stretch weirdly */
        object-fit: fill !important;
        display: block;
      }
    </style>
  </head>
  <body>

    <div id="gameContainer"></div>

    <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer", 
        "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json",
        {
          onProgress: function(instance, progress) {
            if (progress === 1) {
               console.log("Game Loaded");
               // Run the layout fixer
               fixLayout();
            }
          }
        }
      );

      function fixLayout() {
        var canvas = document.querySelector('canvas');
        if (canvas) {
            // FIX: We manually set the internal resolution to High Quality (1080p)
            // But the CSS above forces it to visually shrink to fit the box.
            canvas.width = 1080;
            canvas.height = 1920;
            
            // Trigger a resize to update the UI
            window.dispatchEvent(new Event('resize'));
        }
      }

      // Keep checking to ensure Unity doesn't break out again
      setInterval(fixLayout, 1000);
    </script>
  </body>
</html>
