<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BitLife | Penguin Labs</title>
    <style>
      /* 1. Force the background to be black so you don't see the stretch */
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background: #000 !important;
        display: flex; justify-content: center; align-items: center;
        overflow: hidden;
      }

      /* 2. Create a 'Phone' shaped container that cannot grow wider than 56vh */
      #gameContainer {
        width: 56.25vh !important; 
        height: 100vh !important;
        max-width: 100vw !important;
        margin: auto;
        position: relative;
        background: #000;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
      }

      /* 3. The 'Nuclear Option' for CSS: force the canvas to match the container */
      canvas {
        width: 100% !important;
        height: 100% !important;
        position: absolute !important;
        top: 0; left: 0;
      }
    </style>
  </head>
  <body>

    <div id="gameContainer"></div>

    <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></script>
    <script>
      // 4. THE REAL FIX: Tell the UnityLoader exactly what size to be in pixels
      // This stops it from guessing the width of your monitor.
      var gameInstance = UnityLoader.instantiate(
        "gameContainer", 
        "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json",
        {
          onProgress: function(instance, progress) {
            if (progress === 1) {
              console.log("Loaded");
              fixSize();
            }
          }
        }
      );

      // 5. This function runs repeatedly to fight the Unity auto-stretcher
      function fixSize() {
        var canvas = document.querySelector('canvas');
        if (canvas) {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            // Force Unity to report the correct aspect ratio internally
            window.dispatchEvent(new Event('resize'));
        }
      }
      
      // Run the fix every second for the first 5 seconds just in case
      for(let i=1; i<=5; i++) {
        setTimeout(fixSize, i * 1000);
      }
    </script>
  </body>
</html>
