<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>BitLife | Penguin Labs</title>
    <style>
      /* 1. Center the game in a black void */
      body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background: #000 !important;
        overflow: hidden;
        display: flex; justify-content: center; align-items: center;
      }

      /* 2. Create a HARD-CODED phone box. 
         If this is too small, change 400 to 450 and 700 to 800. */
      #gameContainer {
        width: 400px !important; 
        height: 700px !important;
        background: #000;
        position: relative;
        border: 1px solid #333;
      }

      /* 3. Force the game graphics to stay INSIDE that box */
      canvas {
        width: 400px !important;
        height: 700px !important;
        display: block;
      }
    </style>
  </head>
  <body>

    <div id="gameContainer"></div>

    <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer", 
        "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json",
        {
          onProgress: function(instance, progress) {
            if (progress === 1) {
                // When finished, force the internal engine to 400x700
                fixZoom();
            }
          }
        }
      );

      function fixZoom() {
        var canvas = document.querySelector('canvas');
        if (canvas) {
            // This tells the game engine exactly how many pixels to draw.
            // This stops the "Zoomed In" look.
            canvas.setAttribute('width', '400');
            canvas.setAttribute('height', '700');
            window.dispatchEvent(new Event('resize'));
        }
      }

      // Run every 2 seconds to make sure it doesn't zoom back in
      setInterval(fixZoom, 2000);
    </script>
  </body>
</html>
