<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BitLife</title>
    <style>
      /* 1. Basic Reset */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      /* 2. Full screen black background */
      body, html {
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* 3. The Phone Container 
         We set this to a fixed "Phone Aspect Ratio" relative to your screen height.
         This creates the visual "box" for the game. */
      #gameContainer {
        height: 95vh;            /* Takes up 95% of screen height */
        width: 53.44vh;          /* (95 * 9 / 16) = Keeps it perfectly 9:16 ratio */
        background: #000;
        position: relative;
        box-shadow: 0 0 30px rgba(50, 50, 50, 0.5); /* Adds a glow so you see the border */
      }

      /* 4. Canvas Styling 
         We force the canvas to fit into the container visually, 
         even if the internal resolution is huge. */
      canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
    </style>
  </head>
  <body>

    <div id="gameContainer"></div>

    <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer", 
        "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json",
        {
          onProgress: function(instance, progress) {
            if (progress === 1) {
               console.log("Game Loaded - Applying HD Fix");
               forceHDResolution();
            }
          }
        }
      );

      // THIS IS THE FIX FOR THE "ZOOMED IN" BUTTONS
      function forceHDResolution() {
        var canvas = document.querySelector("#gameContainer canvas");
        if (!canvas) return;

        // 1. We tell the game: "You are running on a 1080p Phone screen"
        // This makes the text and buttons small and sharp.
        canvas.width = 1080;
        canvas.height = 1920;

        // 2. We trigger a resize event to make Unity accept the new size
        window.dispatchEvent(new Event('resize'));
      }

      // Run the fix repeatedly for the first few seconds to ensure Unity doesn't override it
      setInterval(forceHDResolution, 2000);
    </script>
  </body>
</html>
