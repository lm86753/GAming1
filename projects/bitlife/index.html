<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitLife</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* FIX: Using Flexbox instead of Absolute/Transform prevents the "0px" load bug */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #gameContainer {
        /* This creates the phone-shaped window in the center of your screen */
        width: 100%;
        height: 100%;
        max-width: 56.25vh; /* 9:16 Aspect Ratio */
        aspect-ratio: 9 / 16;
        background: #000;
      }
      canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>

    <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></script>
    <script>
      // FIX: Passing specific width/height in the instantiate call 
      // forces Unity to ignore the browser's initial guess.
      var gameInstance = UnityLoader.instantiate(
        "gameContainer", 
        "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json",
        {
          onProgress: function(instance, progress) {
            if (progress === 1) {
                console.log("BitLife Loaded");
            }
          }
        }
      );
    </script>
  </body>
</html>
