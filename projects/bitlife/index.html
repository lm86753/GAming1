<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BitLife | Penguin Labs</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      body, html {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000 !important; /* Side and top/bottom bars */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gameContainer {
        /* FIX: Set height to 90% of screen so it's guaranteed to fit vertically */
        height: 90vh !important; 
        /* FIX: Set width based on that height (9:16 ratio) */
        width: calc(90vh * 9 / 16) !important;
        max-width: 95vw;
        max-height: 95vh;
        background: #000;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        /* This forces the game graphics to stay inside our sized box */
        width: 100% !important;
        height: 100% !important;
        display: block;
        object-fit: contain !important;
      }
    </style>
  </head>
  <body>

    <div id="gameContainer"></div>

    <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer", 
        "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json",
        {
          onProgress: function(instance, progress) {
            if (progress === 1) {
                // Ensure the canvas respects the container immediately on load
                applyScaleFix();
            }
          }
        }
      );

      function applyScaleFix() {
        const canvas = document.querySelector('canvas');
        if (canvas) {
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            // This triggers Unity to rethink its internal UI scale
            window.dispatchEvent(new Event('resize'));
        }
      }

      // Check every second to make sure it hasn't popped out of place
      setInterval(applyScaleFix, 1000);
    </script>
  </body>
</html>
