<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>BitLife | Penguin Labs</title>
    <style>
      /* Force the page to be black to create the side bars */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000 !important;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #gameContainer {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* THE CRITICAL FIX: object-fit contain forces black bars on the sides */
      canvas {
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 9 / 16 !important; /* Forces the phone shape */
        object-fit: contain !important; 
        background: #000;
      }
    </style>
  </head>
  <body>

    <div id="gameContainer"></div>

    <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate(
        "gameContainer", 
        "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json",
        {
          onProgress: function(instance, progress) {
            if (progress === 1) {
              applyStyleFix();
            }
          }
        }
      );

      function applyStyleFix() {
        const canvas = document.querySelector('canvas');
        if (canvas) {
          // This overrides the internal Unity width/height settings
          canvas.style.width = "auto";
          canvas.style.height = "100%";
          canvas.style.aspectRatio = "9/16";
        }
      }

      // Run the fix repeatedly to prevent Unity from "resetting" to full width
      setInterval(applyStyleFix, 1000);
    </script>
  </body>
</html>
