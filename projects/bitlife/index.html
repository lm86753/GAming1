<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>BitLife Isolated</title>
    <style>
      body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background: #000;
        display: flex; justify-content: center; align-items: center;
        overflow: hidden;
      }

      /* This is your physical 'Phone' on the screen */
      #game-frame {
        width: 450px; 
        height: 800px;
        border: 4px solid #333;
        border-radius: 20px; /* Makes it look like a phone */
        background: #000;
        overflow: hidden;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>

    <div id="game-frame">
      <iframe id="bitlife-box" sandbox="allow-scripts allow-same-origin"></iframe>
    </div>

    <script>
      // We are building a "Fake" HTML file and injecting it into the iframe.
      // This forces the game to think its 'Screen' is only 450x800 pixels.
      const gameCode = `
        <!DOCTYPE html>
        <html>
          <head>
            <style>
              body, html { margin: 0; padding: 0; width: 100vw; height: 100vh; background: #000; overflow: hidden; }
              #container { width: 100%; height: 100%; }
              canvas { width: 100% !important; height: 100% !important; }
            </style>
          </head>
          <body>
            <div id="container"></div>
            <script src="https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/UnityLoader.js"></scr` + `ipt>
            <script>
              var inst = UnityLoader.instantiate("container", "https://cdn.jsdelivr.net/gh/bitlife-life-simulator/bitlife-life-simulator.github.io/Build/BitLife.json");
            </scr` + `ipt>
          </body>
        </html>
      `;

      const blob = new Blob([gameCode], { type: 'text/html' });
      document.getElementById('bitlife-box').src = URL.createObjectURL(blob);
    </script>
  </body>
</html>
