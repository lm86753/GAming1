    <meta charset="UTF-8">

    <title>Play Game | Penguin Labs - Fullscreen Browser Gaming</title>
    <meta name="description" content="Experience high-performance, fullscreen browser gaming at Penguin Labs. No distractions, just play." />
    <meta name="author" content="Penguin Labs" />

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            margin: 0;
            overflow: hidden; /* Prevent body scroll while gaming */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: auto;
            min-width: 420px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: #60a5fa;
            transform: translateY(-1px);
        }

        .nav-link i { color: #3b82f6; }

        .logo-box {
            width: 38px;
            height: 38px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .game-wrapper {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            position: relative;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            z-index: 10;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .game-wrapper:hover .game-overlay { opacity: 1; }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            pointer-events: all;
            backdrop-filter: blur(10px);
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Fullscreen handling */
        .game-wrapper:fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
        }

        /* Hide Navbar and UI in Fullscreen unless hovering */
        body:has(.game-wrapper:fullscreen) .navbar { transform: translate(-50%, -150%); }
        .game-wrapper:fullscreen .game-overlay { opacity: 0; }
        .game-wrapper:fullscreen:hover .game-overlay { opacity: 1; }
    </style>
</head>
<body>

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/10 blur-[120px] rounded-full -z-0"></div>

    <nav class="navbar">
        <a href="/index.html" class="flex items-center hover:opacity-80 transition-opacity">
            <div class="logo-box">
                <img src="logo.ico" alt="Logo" class="w-full h-full object-cover">
            </div>
        </a>

        <div class="flex gap-8 px-6">
            <a href="/projects.html" class="nav-link">
                <i class="fa-solid fa-gamepad"></i> Games
            </a>
            <a href="/misc.html" class="nav-link">
                <i class="fa-solid fa-cog"></i> Settings
            </a>
        </div>

        <div style="width: 38px;"></div>
    </nav>

    <div class="game-wrapper glass" id="gameContainer">
        <div class="w-full h-full" id="gameContent">
            </div>

        <div class="game-overlay">
            <h2 class="text-2xl font-bold tracking-tight drop-shadow-lg" id="gameTitle">Loading Game...</h2>
            
            <div class="flex gap-3">
                <button class="btn-action" onclick="location.reload()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="btn-action" id="fullscreenBtn">
                    <i class="fa-solid fa-expand"></i>
                    <span id="fullscreenText">Fullscreen</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class FullscreenController {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.init();
            }
            init() {
                const events = ['fullscreenchange', 'mozfullscreenchange', 'webkitfullscreenchange', 'msfullscreenchange'];
                events.forEach(e => document.addEventListener(e, () => this.onFullscreenChange()));
            }
            toggle() {
                if (!this.isFullscreen()) this.enter();
                else this.exit();
            }
            enter() {
                const el = this.container;
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
                else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
            }
            exit() {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
            isFullscreen() {
                return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement);
            }
            onFullscreenChange() {
                const text = document.getElementById('fullscreenText');
                const icon = document.querySelector('#fullscreenBtn i');
                if (this.isFullscreen()) {
                    text.textContent = 'Exit';
                    icon.className = 'fa-solid fa-compress';
                } else {
                    text.textContent = 'Fullscreen';
                    icon.className = 'fa-solid fa-expand';
                }
            }
        }

        const fs = new FullscreenController('gameContainer');
        document.getElementById('fullscreenBtn').addEventListener('click', () => fs.toggle());

        // URL Parameter Logic
        const params = new URLSearchParams(window.location.search);
        const src = params.get('src');
        const title = params.get('title');

        if (title) document.getElementById('gameTitle').textContent = title;
        
        if (src) {
            const iframe = document.createElement('iframe');
            iframe.className = 'game-iframe';
            iframe.src = src;
            iframe.allowFullscreen = true;
            iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups allow-forms allow-pointer-lock');
            document.getElementById('gameContent').appendChild(iframe);
            
            iframe.onload = () => {
                try {
                    setTimeout(() => {
                        const doc = iframe.contentDocument || iframe.contentWindow.document;
                        const canvas = doc.querySelector('canvas');
                        if (canvas) {
                            const s = doc.createElement('style');
                            s.textContent = "body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden}canvas{width:100%!important;height:100%!important;object-fit:contain!important}";
                            doc.head.appendChild(s);
                        }
                    }, 500);
                } catch (e) { console.log("Cross-origin game detected."); }
            };
        } else {
            document.getElementById('gameContent').innerHTML = `<div class="flex items-center justify-center h-full text-gray-500">No game source provided.</div>`;
        }

        // F11 Support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                fs.toggle();
            }
        });
    </script>
</body>
