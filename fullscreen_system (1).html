<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play | Penguin Labs</title>
    
    <link rel="icon" type="image/x-icon" href="/logo.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            margin: 0;
            overflow: hidden; /* Prevent body scroll while gaming */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        /* Navbar Styles */
        .navbar {
            background-color: #2b2d31;
            display: flex;
            align-items: center;
            padding: 12px 25px;
            border-radius: 50px;
            width: fit-content;
            min-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .game-wrapper {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            position: relative;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            z-index: 10;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .game-wrapper:hover .game-overlay { opacity: 1; }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            pointer-events: all;
            backdrop-filter: blur(10px);
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Fullscreen handling */
        .game-wrapper:fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
        }

        /* Hide Navbar and UI in Fullscreen unless hovering */
        body:has(.game-wrapper:fullscreen) .navbar { transform: translate(-50%, -150%); }
        .game-wrapper:fullscreen .game-overlay { opacity: 0; }
        .game-wrapper:fullscreen:hover .game-overlay { opacity: 1; }
    </style>
</head>
<body>

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/10 blur-[120px] rounded-full -z-0"></div>

    <nav class="navbar">
        <div class="flex items-center">
            <a href="/index.html" class="flex items-center">
                <div class="w-10 h-10 bg-white rounded-xl overflow-hidden">
                    <img src="logo.ico" alt="Logo" class="w-full h-full object-cover">
                </div>
            </a>
        </div>
        <div class="flex gap-10 flex-grow justify-center">
            <a href="/projects.html" class="text-white font-bold no-underline hover:opacity-80 transition-opacity flex items-center gap-2">
                <i class="fa-solid fa-gamepad"></i> Games
            </a>
            <a href="/misc.html" class="text-white font-bold no-underline hover:opacity-80 transition-opacity flex items-center gap-2">
                <i class="fa-solid fa-cog"></i> Settings
            </a>
        </div>
        <div class="w-10"></div>
    </nav>

    <div class="game-wrapper glass" id="gameContainer">
        <div class="w-full h-full" id="gameContent">
            </div>

        <div class="game-overlay">
            <h2 class="text-2xl font-bold tracking-tight drop-shadow-lg" id="gameTitle">Loading Game...</h2>
            
            <div class="flex gap-3">
                <button class="btn-action" onclick="location.reload()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="btn-action" id="fullscreenBtn">
                    <i class="fa-solid fa-expand"></i>
                    <span id="fullscreenText">Fullscreen</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        class FullscreenController {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.init();
            }
            init() {
                const events = ['fullscreenchange', 'mozfullscreenchange', 'webkitfullscreenchange', 'msfullscreenchange'];
                events.forEach(e => document.addEventListener(e, () => this.onFullscreenChange()));
            }
            toggle() {
                if (!this.isFullscreen()) this.enter();
                else this.exit();
            }
            enter() {
                const el = this.container;
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
                else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
            }
            exit() {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
            isFullscreen() {
                return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement);
            }
            onFullscreenChange() {
                const text = document.getElementById('fullscreenText');
                const icon = document.querySelector('#fullscreenBtn i');
                if (this.isFullscreen()) {
                    text.textContent = 'Exit';
                    icon.className = 'fa-solid fa-compress';
                } else {
                    text.textContent = 'Fullscreen';
                    icon.className = 'fa-solid fa-expand';
                }
            }
        }

        const fs = new FullscreenController('gameContainer');
        document.getElementById('fullscreenBtn').addEventListener('click', () => fs.toggle());

        // URL Parameter Logic
        const params = new URLSearchParams(window.location.search);
        const src = params.get('src');
        const title = params.get('title');

        if (title) document.getElementById('gameTitle').textContent = title;
        
        if (src) {
            const iframe = document.createElement('iframe');
            iframe.className = 'game-iframe';
            iframe.src = src;
            iframe.allowFullscreen = true;
            iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups allow-forms allow-pointer-lock');
            document.getElementById('gameContent').appendChild(iframe);
            
            iframe.onload = () => {
                try {
                    setTimeout(() => {
                        const doc = iframe.contentDocument || iframe.contentWindow.document;
                        const canvas = doc.querySelector('canvas');
                        if (canvas) {
                            const s = doc.createElement('style');
                            s.textContent = "body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden}canvas{width:100%!important;height:100%!important;object-fit:contain!important}";
                            doc.head.appendChild(s);
                        }
                    }, 500);
                } catch (e) { console.log("Cross-origin game detected."); }
            };
        } else {
            document.getElementById('gameContent').innerHTML = `<div class="flex items-center justify-center h-full text-gray-500">No game source provided.</div>`;
        }

        // F11 Support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                fs.toggle();
            }
        });
    </script>
</body>
</html>
