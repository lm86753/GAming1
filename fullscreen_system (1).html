    <title>Play Game | Penguin Labs - Fullscreen Browser Gaming</title>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            margin: 0;
            overflow-y: auto; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }

        .game-wrapper {
            width: 90%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            position: relative;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            z-index: 10;
            margin-top: 120px; /* Space for the injected navbar */
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .game-wrapper:hover .game-overlay { opacity: 1; }

        .btn-action {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            pointer-events: all;
            backdrop-filter: blur(10px);
        }

        .btn-action:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .description-container {
            width: 90%;
            max-width: 1200px;
            margin: 40px 0 80px 0;
            padding: 30px;
            border-radius: 2rem;
        }

        /* Fullscreen handling */
        .game-wrapper:fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: none;
            border-radius: 0;
            margin-top: 0;
        }

        /* Logic to hide injected nav when in fullscreen */
        body:has(.game-wrapper:fullscreen) #navbar-container { display: none; }
        .game-wrapper:fullscreen .game-overlay { opacity: 0; }
        .game-wrapper:fullscreen:hover .game-overlay { opacity: 1; }
    </style>
</head>
<body>

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/10 blur-[120px] rounded-full -z-0"></div>

    <div class="game-wrapper glass" id="gameContainer">
        <div class="w-full h-full" id="gameContent"></div>

        <div class="game-overlay">
            <h2 class="text-2xl font-bold tracking-tight drop-shadow-lg" id="gameTitle">Loading Game...</h2>
            
            <div class="flex gap-3">
                <button class="btn-action" onclick="location.reload()">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button class="btn-action" id="fullscreenBtn">
                    <i class="fa-solid fa-expand"></i>
                    <span id="fullscreenText">Fullscreen</span>
                </button>
            </div>
        </div>
    </div>

    <div class="description-container glass">
        <div class="flex items-center gap-3 mb-4">
            <i class="fa-solid fa-circle-info text-blue-500"></i>
            <h3 class="text-xl font-bold uppercase tracking-wider text-gray-200">Game Information</h3>
        </div>
        <div id="gameDescription" class="text-gray-400 leading-relaxed whitespace-pre-wrap">
            <div class="animate-pulse flex space-x-4">
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-white/10 rounded w-3/4"></div>
                    <div class="h-4 bg-white/10 rounded"></div>
                    <div class="h-4 bg-white/10 rounded w-5/6"></div>
                </div>
            </div>
        </div>
    </div>


    <script>
        class FullscreenController {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.init();
            }
            init() {
                const events = ['fullscreenchange', 'mozfullscreenchange', 'webkitfullscreenchange', 'msfullscreenchange'];
                events.forEach(e => document.addEventListener(e, () => this.onFullscreenChange()));
            }
            toggle() {
                if (!this.isFullscreen()) this.enter();
                else this.exit();
            }
            enter() {
                const el = this.container;
                if (el.requestFullscreen) el.requestFullscreen();
                else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
                else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
            }
            exit() {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
            }
            isFullscreen() {
                return !!(document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement);
            }
            onFullscreenChange() {
                const text = document.getElementById('fullscreenText');
                const icon = document.querySelector('#fullscreenBtn i');
                if (this.isFullscreen()) {
                    text.textContent = 'Exit';
                    icon.className = 'fa-solid fa-compress';
                } else {
                    text.textContent = 'Fullscreen';
                    icon.className = 'fa-solid fa-expand';
                }
            }
        }

        const fs = new FullscreenController('gameContainer');
        document.getElementById('fullscreenBtn').addEventListener('click', () => fs.toggle());

        // URL Parameter Logic
        const params = new URLSearchParams(window.location.search);
        const src = params.get('src');
        const title = params.get('title');
        const img = params.get('img');

        if (title) document.getElementById('gameTitle').textContent = title;
        (function(){
            try {
                var href = location.pathname + location.search;
                var recent = JSON.parse(localStorage.getItem('recentlyPlayed')||'[]');
                recent = recent.filter(function(r){ return r && r.href !== href && r.title !== title; });
                recent.unshift({ title: title||'Unknown', img: img||'', href: href });
                if (recent.length > 50) recent = recent.slice(0,50);
                localStorage.setItem('recentlyPlayed', JSON.stringify(recent));
            } catch(e){}
        })();
        
        if (src) {
            const iframe = document.createElement('iframe');
            iframe.className = 'game-iframe';
            iframe.src = src;
            iframe.allowFullscreen = true;
            iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox allow-forms allow-pointer-lock allow-modals allow-top-navigation-by-user-activation');
            document.getElementById('gameContent').appendChild(iframe);
            
            const gameFolder = src.substring(0, src.lastIndexOf('/')) + '/';
            
            fetch(gameFolder + 'desc.txt')
                .then(response => {
                    if (!response.ok) throw new Error('Description file not found');
                    return response.text();
                })
                .then(data => {
                    document.getElementById('gameDescription').textContent = data;
                })
                .catch(err => {
                    document.getElementById('gameDescription').innerHTML = 
                        '<span class="text-gray-600 italic">No additional information available for this experiment.</span>';
                });
            
            iframe.onload = () => {
                try {
                    (function installPanicBridge(){
                        function getPanicKey(){
                            var k = null;
                            try { k = localStorage.getItem('panicKey'); } catch(e) {}
                            if (!k) return '`';
                            return String(k).slice(0, 1);
                        }
                        function getPanicUrl(){
                            var u = null;
                            try { u = localStorage.getItem('panicUrl'); } catch(e) {}
                            if (!u) return 'https://classroom.google.com';
                            return String(u);
                        }
                        function isEditableTarget(target){
                            if (!target) return false;
                            if (target.isContentEditable) return true;
                            var tag = (target.tagName || '').toLowerCase();
                            return tag === 'input' || tag === 'textarea' || tag === 'select';
                        }
                        function attach(win){
                            if (!win || win.__panicInstalled) return;
                            win.__panicInstalled = true;
                            win.document.addEventListener('keydown', function(e){
                                if (!e) return;
                                if (e.repeat) return;
                                if (e.altKey || e.ctrlKey || e.metaKey) return;
                                if (isEditableTarget(e.target)) return;
                                var configured = getPanicKey();
                                var pressed = e.key;
                                if (!pressed) return;
                                if (pressed === configured || String(pressed).toLowerCase() === String(configured).toLowerCase()) {
                                    e.preventDefault();
                                    try { window.location.href = getPanicUrl(); } catch(err) {}
                                }
                            }, true);
                        }

                        attach(window);
                        attach(iframe.contentWindow);
                    })();

                    setTimeout(() => {
                        const doc = iframe.contentDocument || iframe.contentWindow.document;
                        const canvas = doc.querySelector('canvas');
                        if (canvas) {
                            const s = doc.createElement('style');
                            s.textContent = "body,html{margin:0;padding:0;width:100%;height:100%;overflow:hidden}canvas{width:100%!important;height:100%!important;object-fit:contain!important}";
                            doc.head.appendChild(s);
                        }
                    }, 500);
                } catch (e) { console.log("Cross-origin game detected."); }
            };
        } else {
            document.getElementById('gameContent').innerHTML = `<div class="flex items-center justify-center h-full text-gray-500">No game source provided.</div>`;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F11') {
                e.preventDefault();
                fs.toggle();
            }
        });
    </script>

    <script src="/js/nav.js"></script>

    <div id="live-counter" class="glass" style="position:fixed; top:25px; right:25px; z-index:9999; padding:10px 14px; border-radius:14px; font-size:13px; display:flex; align-items:center; gap:8px;">
        <i class="fa-solid fa-users" style="color:#60a5fa"></i>
        <span style="color:#9ca3af; font-weight:600;">Players Online</span>
        <span id="live-counter-arrow" style="color:#9ca3af;"><i class="fa-solid fa-minus"></i></span>
        <span id="live-counter-num" style="font-weight:700">--</span>
    </div>
    <script>
        (function(){
            function multiplierFor(count){
                var c = Math.max(1, Math.min(15, count||0));
                var t = (15 - c) / 14;
                var p = 4.7;
                var base = 1.5 + (10 - 1.5) * Math.pow(t, p);
                var jitter = base * ((Math.random() - 0.5) * 0.04);
                var m = base + jitter;
                if (m < 1.5) m = 1.5;
                if (m > 10) m = 10;
                return m;
            }
            function adjustNoZero(n){
                var s = String(n);
                if (s.charAt(s.length-1) === '0') return n + 1;
                return n;
            }
            function getHistory(){
                try {
                    var h = JSON.parse(localStorage.getItem('liveCounterHistory')||'[]');
                    var now = Date.now();
                    return h.filter(function(it){ return (now - (it.ts||0)) < (3*60*60*1000); });
                } catch(e){ return []; }
            }
            function saveHistory(val){
                var h = getHistory();
                h.push({ ts: Date.now(), value: val });
                try { localStorage.setItem('liveCounterHistory', JSON.stringify(h)); } catch(e){}
            }
            function getPrevValue(){
                var h = getHistory();
                if (h.length) return h[h.length-1].value;
                return null;
            }
            function getBaseline(){
                var h = getHistory();
                var now = Date.now();
                var target = now - (60*60*1000);
                var older = h.filter(function(it){ return it.ts <= target; });
                if (older.length) return older[older.length-1].value;
                var fiveMin = now - (5*60*1000);
                var recent = h.filter(function(it){ return it.ts <= fiveMin; });
                if (recent.length) return recent[recent.length-1].value;
                return null;
            }
            function updateDisplay(actual){
                var numEl = document.getElementById('live-counter-num');
                var arrowEl = document.getElementById('live-counter-arrow');
                if (!numEl || !arrowEl) return;
                var m = multiplierFor(actual);
                var shown = Math.max(1, Math.round(actual * m));
                shown = adjustNoZero(shown);
                var ref = getPrevValue();
                if (ref === null) ref = getBaseline();
                var color = '#9ca3af';
                var arrow = 'minus';
                if (ref !== null) {
                    if (shown > ref) { color = '#22c55e'; arrow = 'arrow-up'; }
                    else if (shown < ref) { color = '#ef4444'; arrow = 'arrow-down'; }
                }
                numEl.textContent = shown.toLocaleString();
                numEl.style.color = color;
                arrowEl.style.color = color;
                arrowEl.innerHTML = '<i class="fa-solid fa-' + arrow + '"></i>';
                saveHistory(shown);
                window.__liveShown = shown;
            }
            function fluctuate(){
                var numEl = document.getElementById('live-counter-num');
                var arrowEl = document.getElementById('live-counter-arrow');
                if (!numEl || !arrowEl) return;
                var cur = window.__liveShown || 0;
                if (cur <= 0) return;
                var step = (Math.random() < 0.5 ? -1 : 1) * (Math.random() < 0.5 ? 1 : 2);
                var next = Math.max(1, cur + step);
                next = adjustNoZero(next);
                var ref = getPrevValue();
                if (ref === null) ref = cur;
                var color = '#9ca3af';
                var arrow = 'minus';
                if (ref !== null) {
                    if (next > ref) { color = '#22c55e'; arrow = 'arrow-up'; }
                    else if (next < ref) { color = '#ef4444'; arrow = 'arrow-down'; }
                }
                numEl.textContent = next.toLocaleString();
                numEl.style.color = color;
                arrowEl.style.color = color;
                arrowEl.innerHTML = '<i class="fa-solid fa-' + arrow + '"></i>';
                saveHistory(next);
                window.__liveShown = next;
            }
            function initLiveCounter(){
                if (typeof firebase === 'undefined') return;
                var db = firebase.database();
                db.ref('stats/active_users').on('value', function(snap){
                    var count = snap ? snap.numChildren() : 0;
                    updateDisplay(count);
                });
            }
            if (typeof firebase === 'undefined') {
                document.addEventListener('firebase-ready', initLiveCounter, { once: true });
            } else {
                initLiveCounter();
            }
            setInterval(fluctuate, 30000);
        })();
    </script>
</body>
