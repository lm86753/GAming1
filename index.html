<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <meta property="og:title" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta property="og:site_name" content="3kh0.github.io" />
    <meta property="og:description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />
    <meta name="description" content="Welcome to 3kh0 lite, a lightweight, fast, and clean game site." />

    <title>3kh0 lite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/js/cmp.js"></script>
    <script src="/js/main.js"></script>
    <style>
      html, body { margin: 0; height: 100%; overflow: hidden; }
      main, #desmos, #desmos iframe { width: 100vw; height: 100vh; display: block; border: 0; }
      footer nav { position: fixed; bottom: 20px; left: 20px; display: flex; gap: 10px; z-index: 10; }
      button { cursor: pointer; background-color: #22c55e; border: none; color: white; padding: 10px 16px; border-radius: 16px; font-size: 14px; }
      
      /* Navbar Styles */
      .navbar {
        background-color: #2b2d31;
        display: flex;
        align-items: center;
        padding: 12px 25px;
        border-radius: 50px;
        width: fit-content;
        min-width: 400px;
        margin: 20px auto 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
      }
      .logo-container {
        display: flex;
        align-items: center;
      }
      .logo-placeholder {
        width: 40px;
        height: 40px;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
      }
      .logo-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .menu-items {
        display: flex;
        gap: 40px;
        flex-grow: 1;
        justify-content: center;
      }
      .nav-link {
        text-decoration: none;
        color: white;
        font-weight: 700;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: opacity 0.2s;
      }
      .nav-link:hover {
        opacity: 0.8;
      }
      .logo-link {
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .spacer-right {
        width: 40px;
      }
    </style>
  </head>
  <body>

    <div class="navbar">
      <div class="logo-container">
        <a href="/index.html" class="logo-link">
          <div class="logo-placeholder">
            <img src="logo.ico" alt="Logo">
          </div>
        </a>
      </div>
      <div class="menu-items">
        <a href="/projects.html" class="nav-link">
          <i class="fa-solid fa-gamepad"></i> Games
        </a>
        <a href="/misc.html" class="nav-link">
          <i class="fa-solid fa-cog"></i> Settings
        </a>
      </div>
      <div class="spacer-right"></div>
    </div>

    <main>
      <section id="desmos">
        <iframe src="https://www.desmos.com/calculator" allowfullscreen></iframe>
      </section>
    </main>

    <footer>
      <nav>
        <a href="/misc.html"><button>Misc</button></a>
        <a href="/projects.html"><button>Projects</button></a>

      </nav>
    </footer>
  </body>
</html>
