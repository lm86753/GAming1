<!DOCTYPE html>
<html lang="en-US" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>All Games | Penguin Labs - Play Unblocked Online</title>
    <meta name="description" content="Explore the full library of games at Penguin Labs. Fast, clean, and unblocked browser games updated weekly." />
    <meta name="keywords" content="unblocked games, penguin labs games, browser games, html5 games, play games online" />
    <meta name="author" content="Penguin Labs" />
    <link rel="canonical" href="https://thepenguinlab.netlify.app/projects.html" />

    <meta name="google-site-verification" content="-jM3NcUahbv4CuOPwbuQdv9_Rui0XohXtJ8P8gBUsGA" />
    
    <meta property="og:title" content="Play Games on Penguin Labs" />
    <meta property="og:description" content="The ultimate hub for clean, fast browser gaming. New titles added weekly." />
    <meta property="og:image" content="https://thepenguinlab.netlify.app/logo.ico" />
    <meta property="og:url" content="https://thepenguinlab.netlify.app/projects.html" />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/x-icon" href="/logo.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            margin: 0;
            overflow-x: hidden;
        }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #3b82f6, #60a5fa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        
        
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: auto;
            min-width: 420px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover {
            color: #60a5fa;
            transform: translateY(-1px);
        }

        .nav-link i { color: #3b82f6; }

        .logo-box {
            width: 38px;
            height: 38px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Game Tile Hover Effect */
        .game-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .game-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(59, 130, 246, 0.5);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="selection:bg-blue-500/30">

    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-900/10 blur-[120px] rounded-full -z-10"></div>

    <nav class="navbar">
        <a href="/index.html" class="flex items-center hover:opacity-80 transition-opacity">
            <div class="logo-box">
                <img src="logo.ico" alt="Logo" class="w-full h-full object-cover">
            </div>
        </a>

        <div class="flex gap-8 px-6">
            <a href="/projects.html" class="nav-link">
                <i class="fa-solid fa-gamepad"></i> Games
            </a>
            <a href="/misc.html" class="nav-link">
                <i class="fa-solid fa-cog"></i> Settings
            </a>
        </div>

        <div style="width: 38px;"></div>
    </nav>

    <section class="min-h-screen pt-32 pb-20 px-6">
        <div class="max-w-6xl mx-auto">
            
            <div class="text-center space-y-6 mb-16">
                <h1 class="text-5xl md:text-6xl font-black tracking-tight">
                    All <span class="gradient-text">Projects</span>
                </h1>
                
                <div class="relative max-w-xl mx-auto">
                    <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-gray-500"></i>
                    <input type="text" id="search" onkeyup="searchGames()" placeholder="Search library..." 
                        class="w-full pl-12 pr-6 py-4 glass rounded-full outline-none border border-white/10 focus:border-blue-500/50 transition-all text-lg" />
                </div>
            </div>

            <div id="loader" class="flex justify-center py-20">
                <div class="loader"></div>
            </div>

            <div id="game-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                </div>

            <div class="mt-20 text-center">
                <a href="/index.html" class="inline-block px-10 py-4 bg-purple-600 hover:bg-purple-500 transition-all rounded-full font-bold shadow-lg shadow-purple-500/20">
                    Go to the homepage
                </a>
            </div>
        </div>
    </section>

    <button id="back-to-top" class="fixed bottom-10 right-10 p-4 glass rounded-full hidden hover:bg-white/10 transition-all z-50">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <footer class="py-12 border-t border-white/5 text-center text-gray-600 text-sm">
        &copy; 2025 Penguin Labs. All rights reserved.
    </footer>

    <script>
        let games = [];
        const repoRoot = (function(){
            var parts = location.pathname.split('/');
            return (parts.length > 2 && parts[1]) ? ('/' + parts[1] + '/') : '/';
        })();

        // Fetch Games
        fetch("config/games.json?v=" + Date.now())
        .then((response) => response.json())
        .then((data) => {
            games = data;
            renderGames(games);
            document.getElementById("loader").style.display = "none";
        })
        .catch((error) => console.error("Error:", error));

        function renderGames(gameList) {
            const container = document.getElementById("game-container");
            container.innerHTML = "";
            gameList.forEach((project) => {
                const raw = project.link || '';
                const isExternal = /^https?:\/\//.test(raw);
                const link = isExternal ? raw : (repoRoot + raw.replace(/^\//,''));
                const wrapper = encodeURIComponent('fullscreen_system (1).html');
                const href = repoRoot + wrapper + '?src=' + encodeURIComponent(link) + '&title=' + encodeURIComponent(project.title||'');

                const card = document.createElement("a");
                card.href = href;
                card.className = "game-card glass p-4 rounded-[2rem] block no-underline group";
                card.innerHTML = `
                    <div class="relative aspect-square rounded-2xl overflow-hidden mb-4">
                        <img src="${project.imgSrc}" alt="${project.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" loading="lazy" />
                    </div>
                    <p class="text-xl font-bold text-center mb-2 truncate px-2">${project.title}</p>
                    <div class="text-center">
                        <span class="text-[10px] uppercase tracking-widest text-blue-400 font-bold opacity-0 group-hover:opacity-100 transition-opacity">Play Now</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function searchGames() {
            const query = document.getElementById("search").value.toUpperCase();
            const filtered = games.filter(g => g.title.toUpperCase().includes(query));
            renderGames(filtered);
        }

        // Back to top logic
        const btt = document.getElementById('back-to-top');
        window.onscroll = () => {
            if (window.scrollY > 300) btt.style.display = "block";
            else btt.style.display = "none";
        };
        btt.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
    </script>
</body>
</html>
