    <div id="live-counter" class="glass" style="position:fixed; top:25px; right:25px; z-index:9999; padding:10px 14px; border-radius:14px; font-size:13px; display:flex; align-items:center; gap:8px;">

        <span style="color:#9ca3af; font-weight:600;">Players Online</span>
        <span id="live-counter-arrow" style="color:#9ca3af;"><i class="fa-solid fa-minus"></i></span>
        <span id="live-counter-num" style="font-weight:700">--</span>
    </div>

    <script>
        let games = [];
        let popularHasShown = false;
        const repoRoot = (function(){
            var parts = location.pathname.split('/');
            return (parts.length > 2 && parts[1]) ? ('/' + parts[1] + '/') : '/';
        })();

        // Fetch Games
        fetch("config/games.json?v=" + Date.now())
        .then((response) => response.json())
        .then((data) => {
            games = data;
            renderGames(games);
            document.getElementById("loader").style.display = "none";
            loadRecentGames();
            (function startPopular(){
                let done = false;
                function trigger() {
                    if (done) return;
                    if (typeof firebase !== 'undefined' && typeof firebase.database === 'function') {
                        done = true;
                        initPopularGames();
                        document.removeEventListener('firebase-ready', trigger);
                    }
                }
                document.addEventListener('firebase-ready', trigger);
                setTimeout(trigger, 3000);
                trigger();
                setTimeout(function(){
                    if (!popularHasShown) renderPopularFallback();
                }, 2500);
            })();
        })
        .catch((error) => console.error("Error:", error));

        (function(){
            function multiplierFor(count){
                var c = Math.max(1, Math.min(15, count||0));
                var t = (15 - c) / 14;
                var p = 4.7;
                var base = 1.5 + (10 - 1.5) * Math.pow(t, p);
                var jitter = base * ((Math.random() - 0.5) * 0.04);
                var m = base + jitter;
                if (m < 1.5) m = 1.5;
                if (m > 10) m = 10;
                return m;
            }
            function adjustNoZero(n){
                var s = String(n);
                if (s.charAt(s.length-1) === '0') return n + 1;
                return n;
            }
            function getHistory(){
                try {
                    var h = JSON.parse(localStorage.getItem('liveCounterHistory')||'[]');
                    var now = Date.now();
                    return h.filter(function(it){ return (now - (it.ts||0)) < (3*60*60*1000); });
                } catch(e){ return []; }
            }
            function saveHistory(val){
                var h = getHistory();
                h.push({ ts: Date.now(), value: val });
                try { localStorage.setItem('liveCounterHistory', JSON.stringify(h)); } catch(e){}
            }
            function getBaseline(){
                var h = getHistory();
                var now = Date.now();
                var target = now - (60*60*1000);
                var older = h.filter(function(it){ return it.ts <= target; });
                if (older.length) return older[older.length-1].value;
                var fiveMin = now - (5*60*1000);
                var recent = h.filter(function(it){ return it.ts <= fiveMin; });
                if (recent.length) return recent[recent.length-1].value;
                return null;
            }
            function getPrevValue(){
                var h = getHistory();
                if (h.length) return h[h.length-1].value;
                return null;
            }
            function updateDisplay(actual){
                var numEl = document.getElementById('live-counter-num');
                var arrowEl = document.getElementById('live-counter-arrow');
                if (!numEl || !arrowEl) return;
                var m = multiplierFor(actual);
                var shown = Math.max(1, Math.round(actual * m));
                shown = adjustNoZero(shown);
                var ref = getPrevValue();
                if (ref === null) ref = getBaseline();
                var color = '#9ca3af';
                var arrow = 'minus';
                if (ref !== null) {
                    if (shown > ref) { color = '#22c55e'; arrow = 'arrow-up'; }
                    else if (shown < ref) { color = '#ef4444'; arrow = 'arrow-down'; }
                }
                numEl.textContent = shown.toLocaleString();
                numEl.style.color = color;
                arrowEl.style.color = color;
                arrowEl.innerHTML = '<i class="fa-solid fa-' + arrow + '"></i>';
                saveHistory(shown);
                window.__liveShown = shown;
            }
            function fluctuate(){
                var numEl = document.getElementById('live-counter-num');
                var arrowEl = document.getElementById('live-counter-arrow');
                if (!numEl || !arrowEl) return;
                var cur = window.__liveShown || 0;
                if (cur <= 0) return;
                var step = (Math.random() < 0.5 ? -1 : 1) * (Math.random() < 0.5 ? 1 : 2);
                var next = Math.max(1, cur + step);
                next = adjustNoZero(next);
                var ref = getPrevValue();
                if (ref === null) ref = cur;
                var color = '#9ca3af';
                var arrow = 'minus';
                if (ref !== null) {
                    if (next > ref) { color = '#22c55e'; arrow = 'arrow-up'; }
                    else if (next < ref) { color = '#ef4444'; arrow = 'arrow-down'; }
                }
                numEl.textContent = next.toLocaleString();
                numEl.style.color = color;
                arrowEl.style.color = color;
                arrowEl.innerHTML = '<i class="fa-solid fa-' + arrow + '"></i>';
                saveHistory(next);
                window.__liveShown = next;
            }
            function initLiveCounter(){
                if (typeof firebase === 'undefined') return;
                var db = firebase.database();
                db.ref('stats/active_users').on('value', function(snap){
                    var count = snap ? snap.numChildren() : 0;
                    updateDisplay(count);
                });
            }
            if (typeof firebase === 'undefined') {
                document.addEventListener('firebase-ready', initLiveCounter, { once: true });
            } else {
                initLiveCounter();
            }
            setInterval(fluctuate, 30000);
        })();

        function loadRecentGames() {
            try {
                const recent = JSON.parse(localStorage.getItem('recentlyPlayed') || '[]');
                if (recent.length === 0) return;

                const section = document.getElementById('recent-section');
                const grid = document.getElementById('recent-grid');
                const toggle = document.getElementById('recent-toggle');
                const dropdown = document.getElementById('recent-dropdown');
                const recentAll = document.getElementById('recent-all');
                
                section.classList.remove('hidden');
                grid.innerHTML = recent.slice(0,4).map(game => `
                    <a href="${game.href}" class="glass p-3 rounded-2xl block no-underline group hover:bg-white/10 transition-all border border-blue-500/30">
                        <div class="flex items-center gap-4">
                            <div class="w-16 h-16 rounded-xl overflow-hidden shrink-0 bg-black/20">
                                <img src="${game.img}" alt="${game.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform">
                            </div>
                            <div class="min-w-0 flex-1">
                                <p class="font-bold truncate text-sm text-gray-100">${game.title}</p>
                                <p class="text-[10px] uppercase tracking-wider text-blue-400 mt-1 font-bold">Resume</p>
                            </div>
                        </div>
                    </a>
                `).join('');
                
                if (recentAll) {
                    recentAll.innerHTML = recent.map(game => `
                        <a href="${game.href}" class="flex items-center gap-4 p-3 rounded-xl hover:bg-white/5 transition-all no-underline">
                            <div class="w-12 h-12 rounded-lg overflow-hidden shrink-0 bg-black/20">
                                <img src="${game.img}" alt="${game.title}" class="w-full h-full object-cover">
                            </div>
                            <div class="min-w-0">
                                <p class="font-bold truncate text-sm text-gray-100">${game.title}</p>
                                <p class="text-[10px] uppercase tracking-wider text-gray-500 mt-1">Played</p>
                            </div>
                        </a>
                    `).join('');
                }
                
                if (toggle) {
                    if (recent.length <= 4) {
                        toggle.classList.add('hidden');
                    } else {
                        toggle.classList.remove('hidden');
                        toggle.onclick = () => {
                            dropdown.classList.toggle('hidden');
                        };
                    }
                }
            } catch(e) { console.error("Recent games error:", e); }
        }

        function renderPopularSection(entries, tagText, tagClass, borderClass) {
            const section = document.getElementById('popular-section');
            const grid = document.getElementById('popular-grid');
            if (!section || !grid) return false;

            const safe = (entries || []).filter(function(e){
                return e && e.href && e.title;
            }).slice(0, 4);
            if (safe.length === 0) return false;

            popularHasShown = true;
            section.classList.remove('hidden');
            grid.innerHTML = safe.map(function(e){
                var img = e.img || e.imgSrc || '';
                return `
                        <a href="${e.href}" class="glass p-3 rounded-2xl block no-underline group hover:bg-white/10 transition-all border ${borderClass}">
                            <div class="flex items-center gap-4">
                                <div class="w-16 h-16 rounded-xl overflow-hidden shrink-0 bg-black/20">
                                    <img src="${img}" alt="${e.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform">
                                </div>
                                <div class="min-w-0 flex-1">
                                    <p class="font-bold truncate text-sm text-gray-100">${e.title}</p>
                                    <p class="text-[10px] uppercase tracking-wider ${tagClass} mt-1 font-bold">${tagText}</p>
                                </div>
                            </div>
                        </a>
                    `;
            }).join('');
            return true;
        }

        function renderPopularFallback() {
            if (!Array.isArray(games) || games.length === 0) return;
            if (popularHasShown) return;

            try {
                const recent = JSON.parse(localStorage.getItem('recentlyPlayed') || '[]');
                if (Array.isArray(recent) && recent.length) {
                    const counts = {};
                    recent.forEach(function(r){
                        const t = (r && r.title) ? String(r.title) : '';
                        if (!t) return;
                        counts[t] = (counts[t] || 0) + 1;
                    });
                    const ranked = Object.keys(counts)
                        .map(function(t){ return { title: t, count: counts[t] }; })
                        .sort(function(a,b){ return (b.count||0) - (a.count||0); })
                        .slice(0, 4);

                    const byTitle = {};
                    recent.forEach(function(r){
                        if (r && r.title && !byTitle[r.title]) byTitle[r.title] = r;
                    });
                    const entries = ranked.map(function(x){
                        const r = byTitle[x.title] || {};
                        return { href: r.href, title: x.title, img: r.img || '' };
                    }).filter(Boolean);

                    if (renderPopularSection(entries, 'Trending', 'text-yellow-400', 'border-yellow-500/30')) return;
                }
            } catch(e) {}

            const picks = games.slice().sort(function(){ return Math.random() - 0.5; }).slice(0, 4);
            const entries = picks.map(function(p){
                const raw = (p && p.link) ? p.link : '';
                const isExternal = /^https?:\/\//.test(raw);
                const link = isExternal ? raw : (repoRoot + raw.replace(/^\//,''));
                const wrapper = encodeURIComponent('fullscreen_system (1).html');
                const href = repoRoot + wrapper + '?src=' + encodeURIComponent(link) + '&title=' + encodeURIComponent(p.title||'') + '&img=' + encodeURIComponent(p.imgSrc||'');
                return { href: href, title: p.title || 'Game', img: p.imgSrc || '' };
            });
            renderPopularSection(entries, 'Suggested', 'text-yellow-400', 'border-yellow-500/30');
        }
        
        function initPopularGames() {
            if (typeof firebase === 'undefined') return;
            const database = firebase.database();
            const byTitle = {};
            games.forEach(g => { byTitle[(g.title||'').toUpperCase()] = g; });
            database.ref('stats/games').on('value', (snap) => {
                const data = snap.val() || {};
                const arr = Object.values(data).sort((a,b) => (b.count||0) - (a.count||0)).slice(0,4);
                if (arr.length === 0) return;
                const entries = arr.map(item => {
                    const p = byTitle[(item.title||'').toUpperCase()];
                    if (!p) return null;
                    const raw = p.link || '';
                    const isExternal = /^https?:\/\//.test(raw);
                    const link = isExternal ? raw : (repoRoot + raw.replace(/^\//,''));
                    const wrapper = encodeURIComponent('fullscreen_system (1).html');
                    const href = repoRoot + wrapper + '?src=' + encodeURIComponent(link) + '&title=' + encodeURIComponent(p.title||'') + '&img=' + encodeURIComponent(p.imgSrc||'');
                    return { href: href, title: p.title || '', img: p.imgSrc || '' };
                }).filter(Boolean);
                renderPopularSection(entries, 'Popular', 'text-yellow-400', 'border-yellow-500/30');
            });
        }

        function renderGames(gameList) {
            const container = document.getElementById("game-container");
            container.innerHTML = "";
            gameList.forEach((project) => {
                const raw = project.link || '';
                const isExternal = /^https?:\/\//.test(raw);
                const link = isExternal ? raw : (repoRoot + raw.replace(/^\//,''));
                const wrapper = encodeURIComponent('fullscreen_system (1).html');
                const href = repoRoot + wrapper + '?src=' + encodeURIComponent(link) + '&title=' + encodeURIComponent(project.title||'') + '&img=' + encodeURIComponent(project.imgSrc||'');

                const card = document.createElement("a");
                card.href = href;
                card.className = "game-card glass p-4 rounded-[2rem] block no-underline group";
                card.innerHTML = `
                    <div class="relative aspect-square rounded-2xl overflow-hidden mb-4">
                        <img src="${project.imgSrc}" alt="${project.title}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" loading="lazy" />
                    </div>
                    <p class="text-xl font-bold text-center mb-2 truncate px-2">${project.title}</p>
                    <div class="text-center">
                        <span class="text-[10px] uppercase tracking-widest text-blue-400 font-bold opacity-0 group-hover:opacity-100 transition-opacity">Play Now</span>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function searchGames() {
            const query = document.getElementById("search").value.toUpperCase();
            const filtered = games.filter(g => g.title.toUpperCase().includes(query));
            renderGames(filtered);
        }

        // Back to top logic
        const btt = document.getElementById('back-to-top');
        window.onscroll = () => {
            if (window.scrollY > 300) btt.style.display = "block";
            else btt.style.display = "none";
        };
        btt.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
    </script>
